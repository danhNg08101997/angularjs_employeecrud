<h2 class="fs-2 fw-semibold">Employee List</h2>
<table class="table table-striped mt-5 text-center">
  <thead>
    <tr>
      <!-- <th scope="col">Id</th> -->
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <!-- <th scope="row">{{ employee.id }}</th> -->
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td>
        <button class="btn btn-info" (click)="updateEmployee(employee.id)">
          Update
        </button>
        <button class="btn btn-danger mx-3" (click)="deleteEmployee(employee.id)">
          Delete
        </button>
        <button class="btn btn-secondary" (click)="viewEmployee(employee.id)">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
