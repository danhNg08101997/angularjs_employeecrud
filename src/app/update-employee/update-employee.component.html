<div class="row">
    <form (ngSubmit)="onSubmit()">
      <div class="col-md-6 offset-md-3">
        <h1 class="mb-3 fs-2 fw-semibold">Update Employee</h1>
  
        <div class="mb-3">
          <label for="firstName" class="form-label">First name update</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            [(ngModel)]="employee.firstName"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
  
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name update</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="employee.lastName"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
  
        <div class="mb-3">
          <label for="emailId" class="form-label">Email Id update</label>
          <input
            type="text"
            class="form-control"
            id="emailId"
            name="emailId"
            [(ngModel)]="employee.emailId"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
  
        <button type="submit" class="btn btn-primary px-5">Update</button>
      </div>
    </form>
  </div>
